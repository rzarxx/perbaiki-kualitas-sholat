<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/bg.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            width: 300px;
            background-color: #a9bd83;
            color: white;
            min-height: 100vh;
            padding: 1rem;
            transition: all 0.3s;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            display: block;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #fef6bf;
        }

        .card-header {
            background-color: #fef6bf;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #264653;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #a9bd83;
        }
        .navbar-brand {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: white;
        }
        .btn-outline-secondary {
            color: #264653;
            border-color: #264653;
        }
        .btn-outline-secondary:hover {
            background-color: #264653;
            color: white;
        }
        /* Islamic pattern background */
        .container-fluid {
            background-image: url('https://www.w3schools.com/w3images/geometry.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
            background-image: url('darkbg.jpg'); 
        }
        .dark-mode .card, .dark-mode .footer, .dark-mode .navbar, .dark-mode .sidebar {
            background-color: #1c1c1c;
        }
        .dark-mode .card-header {
            background-color: #2c2c2c;
        }
        .dark-mode .btn-outline-secondary {
            color: #ffffff;
            border-color: #ffffff;
        }
        .dark-mode .btn-outline-secondary:hover {
            background-color: #ffffff;
            color: #121212;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Hide sidebar by default on smaller screens */
            }
            .sidebar.active {
                display: block; /* Show sidebar when active */
            }
            .container-fluid {
                padding: 1rem;
            }
            .d-md-none {
                display: block;
            }
        }

    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar flex-shrink-0">
            <header class="text-center mb-4">
                <h3>Home</h3>
            </header>
            <ul class="list-unstyled">
                <li>
                    <a href="home.html">
                        <i class="fa-solid fa-kaaba"></i> Sholat Wajib
                    </a>
                </li>    
                <li>
                    <a href="sunnah.html">
                        <i class="fas fa-mosque"> </i> Sholat Sunnah
                    </a>
                </li>        
                <li>
                    <a href="ibadahtracker.html">
                        <i class="fa-solid fa-book-quran"></i> Ibadah Tracker
                    </a>
                </li> 
                <li>
                    <a href="quote.html">
                        <i class="fa-solid fa-quote-right"></i> Quotes Islami
                    </a>
                </li>                 
                <li>
                    <a href="about.html">
                        <i class="fa-solid fa-address-card"></i> About Us
                    </a>
                </li>        
            
            </ul>
            <div class="mt-auto text-center">
                <button class="btn  btn-sm"><a href="index.html" class="text-white text-decoration-none">Logout</a></button>
            </div>
            
        </nav>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-outline-secondary d-md-none" onclick="toggleSidebar()">â˜°</button>
                <h1>Sholat Sunnah</h1>
                <button id="darkModeToggle" class="btn btn-dark">Dark Mode</button>
            </header>
      
            <!-- Card for Book Details -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Coming Soon!</h5>
                </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('darkModeToggle').onclick = function() {
            document.body.classList.toggle('dark-mode');
        }
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
